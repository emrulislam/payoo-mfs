<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Payoo</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <!-- Login Page Design Starts here -->
     <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
     </div>
    <form class="bg-white w-[350px] p-8 rounded-3xl">
      <div>
        <label for="" class="text-[16px] font-bold">Mobile Number</label>
        <br>
        <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] rounded-3xl mt-4 mb-8" />
      </div>
      <div>
        <label for="" class="text-[16px] font-bold">4 Digit Pin</label>
        <br>
        <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl mt-4 mb-8" />
      </div>
      <button class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl" id="loginButton">Login</button>
    </form>
    <!-- Login Page Design Ends here -->

    <!-- JS SCripts -->
     <script src="./script.js"></script>
  </body>
</html>
