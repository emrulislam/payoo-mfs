<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] min-h-screen">
    <div class="max-w-lg mx-auto bg-white rounded-b-3xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex justify-center items-center">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">
              $ <span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]" id="logout-btn">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i
            >Log Out
          </button>
        </div>
      </div>
      <div class="mt-8 p-3">
        <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-[#08080880] mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="mt-8 grid grid-cols-3 gap-4 p-3">
        <div
          class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons"
          id="add-money-button"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Add Money</p>
        </div>
        <div
          class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons"
          id="cash-out-button"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Cashout</p>
        </div>
        <div
          class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons"
          id="transfer-money-button"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Transfer Money</p>
        </div>
        <div class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons" id="get-bonus-button">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Get Bonus</p>
        </div>
        <div class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons" id="pay-bill-button">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Pay Bill</p>
        </div>
        <div class="bg-white px-5 py-3 rounded-xl border-1 border-[#0808081a] feature-buttons" id="transections-button">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <p class="text-center mt-2 text-[#080808b3]">Transactions</p>
        </div>
      </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent" class="form" style="display: block">
        <h2 class="font-bold my-4">Add Money</h2>
        <form action="" class="bg-white p-8 rounded-3xl">
          <div>
            <h3 class="mb-2">Select A Bank</h3>
            <select
              class="select bg-[#F4F5F7] rounded-3xl w-full text-gray-400"
              id="bank-name"
            >
              <option>Select a Bank</option>
              <option>Mutual Trust Bank</option>
              <option>Eastern Bank Limited (EBL)</option>
              <option>The City Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Bank Account Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="bank-account-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px] mb-2">Amount to Add</label>
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="add-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="pin-number"
            />
          </div>
          <button
            class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl mt-3"
            id="add-money-btn"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- Cash Out -->
      <div id="cash-out-parent" class="form" style="display: none">
        <h2 class="font-bold my-4">Cash Out</h2>
        <form action="" class="bg-white p-8 rounded-3xl">
          <div class="mt-3">
            <label for="" class="text-[16px]">Agent Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="agent-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px] mb-2">Amount</label>
            <input
              type="text"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="cash-out-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="cash-out-pin"
            />
          </div>
          <button
            class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl mt-3"
            id="withdraw-money-btn"
          >
            Withdraw Money
          </button>
        </form>
      </div>
      <!-- Transfer Money -->
      <div id="transfer-money-parent" class="form" style="display: none">
        <h2 class="font-bold my-4">Transfer Money</h2>
        <form action="" class="bg-white p-8 rounded-3xl">
          <div class="mt-3">
            <label for="" class="text-[16px]">User Account Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="user-account-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px] mb-2">Amount</label>
            <input
              type="text"
              placeholder="Enter Amount to Transfer"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="transfer-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="transfer-pin"
            />
          </div>
          <button
            class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl mt-3"
            id="transfer-money-btn"
          >
            Send Now
          </button>
        </form>
      </div>
      <!-- Get Bonus -->
       <div id="get-bonus-parent" class="form" style="display: none">
        <h2 class="font-bold my-4">Get Bonus</h2>
        <form action="" class="bg-white p-8 rounded-3xl">
          <div class="mt-3">
            <label for="" class="text-[16px]">Enter Bonus Coupon</label>
            <input
              type="text"
              placeholder="Enter your coupon"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="user-coupon-number"
            />
          </div>
          <button
            class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl mt-3"
            id="get-bonus-btn"
          >
            Get Bonus
          </button>
        </form>
      </div>
      <!-- Pay Bill -->
<div id="pay-bill-parent" class="form" style="display: none">
        <h2 class="font-bold my-4">Pay Bill</h2>
        <form action="" class="bg-white p-8 rounded-3xl">
          <div>
            <h3 class="mb-2">Select to Pay</h3>
            <select
              class="select bg-[#F4F5F7] rounded-3xl w-full text-gray-400"
              id="biller-name"
            >
              <option>Select a Biller</option>
              <option>Biller-1</option>
              <option>Biller-2</option>
              <option>Biller-3</option>
            </select>
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Biller Account Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="biller-account-number"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px] mb-2">Amount to Pay</label>
            <input
              type="text"
              placeholder="Add Amount to Pay"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="payment-amount"
            />
          </div>
          <div class="mt-3">
            <label for="" class="text-[16px]">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] rounded-3xl w-full mt-2 placeholder:text-gray-400"
              id="payment-pin"
            />
          </div>
          <button
            class="btn bg-[#0874F2] w-full text-white font-semibold rounded-3xl mt-3"
            id="payment-money-btn"
          >
            Pay Now
          </button>
        </form>
      </div>
      <!-- Transaction History -->
    </div>
    <!-- Scripts -->
    <script src="./home.js"></script>
  </body>
</html>
